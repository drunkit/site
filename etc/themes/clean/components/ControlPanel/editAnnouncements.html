<h1>Edit Announcements</h1>
<p style="margin: 0px">Put one announcement per line.</p>
<form method="post" action="[var info=thisFileName]">
	<input type="hidden" name="area" value="doEditAnnouncements">
	<textarea name="announcements" style="width: 400px; height: 100px">[announcements]</textarea><br>
	[var htmlButton=submit?Update]
</form>
