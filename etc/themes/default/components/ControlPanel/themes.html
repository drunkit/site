<h1>Themes</h1>

<p style="margin: 0px">Drunkit comes in many flavours, select yours by choosing a different theme!</p>

<form action="[var info=thisFileName]" method="get">
	<input type="hidden" name="area" value="changeTheme">
	<select name="theme" class="cooldrop">
		[controlPanel addOption=themes]
	</select>
	[var htmlButton=submit?Change theme]
</form>

<p>Go back to the <a href="[var info=thisFileName]">control panel</a>.
