<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN" "https://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<title>Drunkit</title>
	</head>
	<body>
		<div id="drunkitTop" class="topLayout"><img src="https://drunkit.co.uk/etc/themes/default/html/images/drunkitTopLogo.jpg" alt="Welcome to drunkit.co.uk" width="192" height="65" /><img src="https://drunkit.co.uk/etc/themes/default/html/images/topMarker.gif" alt="" width="200" height="65" /><img src="https://drunkit.co.uk/etc/themes/default/html/images/drunkitSecondTransition.jpg" width="200" height="65" alt="" /></div>
		<div class="drunkitBar">
			<img src="https://drunkit.co.uk/etc/themes/default/html/images/heightMarker.gif" style="vertical-align: middle" alt="" />
			Tuesday 26th August 2003
		</div>

		<table class="mainNavTable" cellpadding="0" cellspacing="0">
			<col width="125" />
			<col width="5" />
			<col width="*" />

			<tr>
				<td class="sideBar">
					<div class="sidelinkContainer">
						<div class="imageLockerOne">
							<a href="https://drunkit.co.uk/bin/home" class="plink" onMouseOver="moveOver(home); return true;" onFocus="return true;" onMouseOut="moveOut(home); return true;" onBlur="return true;"><img id="home" src="https://drunkit.co.uk/etc/themes/default/html/images/home.gif" style="border: 0px; width: 115px; height: 25px" alt="Home" title="Go to the Drunkit home page" /></a>
						</div>
						<div class="imageLockerTwo">
							<a href="https://drunkit.co.uk/bin/articles" class="plink" onMouseOver="moveOver(features); return true;" onMouseOut="moveOut(features); return true;" onFocus="return true;" onBlur="return true;"><img id="features" src="https://drunkit.co.uk/etc/themes/default/html/images/features.gif" style="border: 0px; width: 115px; height: 25px" alt="Features" title="View the Drunkit articles" /></a>
						</div>
						<div class="imageLockerThree">
							<a href="https://forums.drunkit.co.uk/" class="plink" onMouseOver="moveOver(messages); return true;" onMouseOut="moveOut(messages); return true;" onFocus="return true;" onBlur="return true;"><img id="messages" src="https://drunkit.co.uk/etc/themes/default/html/images/messages.gif" style="border: 0px; width: 115px; height: 25px" alt="Messages" title="Go to the Drunkit Forums" /></a>
						</div>
						<div class="imageLockerFour">
							<a href="https://drunkit.co.uk/bin/content/page,pictures/" class="plink" onMouseOver="moveOver(pictures); return true;" onMouseOut="moveOut(pictures); return true;" onFocus="return true;" onBlur="return true;"><img id="pictures" src="https://drunkit.co.uk/etc/themes/default/html/images/pictures.gif" style="border: 0px; width: 115px; height: 25px;" alt="Pictures" title="Terrifying pictures of our members!" /></a>
						</div>
						<div class="imageLockerFive">
							<img src="https://drunkit.co.uk/etc/themes/default/html/images/line.gif" alt="" />
						</div>
					</div>

					<div class="searchFormContainer">
						<h3 style="font-family: tahoma, sans-serif; margin: 0px; margin-bottom: 15px; font-size: 9pt; color: #FFFFFF">Search The Forums</h3>
							<form id="sideSearchForm" action="https://forums.drunkit.co.uk/search.php?mode=results" method="POST">
							<input type="text" name="search_keywords" size="30" style="width: 75px; border: 1px solid #000000; background-color: #FFFFFF; font-family: tahoma, sans-serif; font-size: 8pt;" />
							<input type="submit" class="sideEdit" style="width: 30px; margin: 0px; color: black; background-color: white; border: 1px solid black; font-family: tahoma, sans-serif" value="Go" />
						</form>
					</div>
				</td>

				<td class="sidePanelGap">
					&nbsp;
				</td>

				<td valign="top">
					<div class="mainBody">
						<h1>Hello</h1>
					</div>
